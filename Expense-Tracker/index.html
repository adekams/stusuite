<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <nav class="flex">
            <h1 class="logo"><a href="../index.html"><img src="../image/femcode.png" alt="FemCode Africa Logo"></a></h1>
            <ul id="names">
                <li><a href="../Book-API/index.html">Find A Book</a></li>
                <li><a href="index.html">Expense Tracker</a></li>
                <li><a href="../ToDo-List/index.html">To-Do List</a></li>
            </ul>
            <ul id="icon">
                <li><a href="../Book-API/index.html"><i class="fas fa-book-open"></i></a></li>
                <li><a href="index.html"><i class="fas fa-calculator"></i></a></li>
                <li><a href="../ToDo-List/index.html"><i class="fas fa-edit"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title">Expense Tracker 1.0</h1>
        <hr>
        <h2>Total Budget : <span id="totalBudget"> 0</span></h2>
        <h2>Current Balance : <span id="currentBalance"> 0</span></h2>

        <hr>

        <h2>Add Money to Budget</h2>
        <input type="number" name="money" id="money" placeholder="add money">
        <button class="btn" onclick="addMoney()">Add Money</button>

        <hr>

        <h2>Add Expenses:</h2>
        <input type="text" name="" id="name" placeholder="expense name">
        <input type="number" name="" id="amount" placeholder="expense amount">
        <button class="btn" onclick="addExpense()">Add Expense</button>

        <h2>Added Expenses</h2>
            
        <div id="addedExpenses">

        </div>

    </main>
    <footer id="footer">
        <p>Adenike Salau &copy; 2020</p>
    </footer>

    <script src="js/tracker.js"></script>
</body>
</html>
